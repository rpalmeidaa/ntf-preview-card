<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Goofle Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->

    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="card">
          <div class="card-img-top">
            <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
            <div class="img-overlay">
              <img src="./images/icon-view.svg" alt="view">
            </div>
          </div>
          <div class="card-title">
            <a>Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="info">
            <div class="info-price">
              <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
              <b>0.041 ETH</b>
            </div>
            <div class="info-details">
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="person">
            <img src="./images/image-avatar.png" alt="image avatar" />
            <span>Creation of<a> Jules Wyvern</a></span>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
